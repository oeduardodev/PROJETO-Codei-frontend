<div class="moment" *ngIf="moment">
    <h1>{{moment.title}}</h1>
    <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" alt="{{ moment.title }}" />
    <div class="about-moment">
        <h3>sobre o momento:</h3>
        <p>{{moment.description}}</p>
    </div>
    <div class="actions">
        <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
            <fa-icon [icon]="faEdit" class="icone"></fa-icon> Editar
        </a>
        <button class="remove-btn" (click)="removeHandler(moment.id!)">
            <fa-icon [icon]="faTimes"></fa-icon> Excluir
        </button>
    </div>
    <div class="comments">
        <h3>Coment치rios: {{moment.comments!.length > 0 ? moment.comments!.length : 0 }}</h3>
        <div *ngIf="moment.comments!.length > 0; else noComments">
            <div class="comment-container" *ngFor="let comment of moment.comments">
                <p class="author"><span>Coment치rio de:</span> {{ comment.username }} </p>
                <p class="comment">{{ comment.text }}</p>
            </div>
        </div>
        <ng-template #noComments>Sem coment치rios</ng-template>
    </div>
    <div class="comment-form">
        <h3>Deixe um coment치rio</h3>
        <form class="form-group">
            <textarea class="textarea-coment" placeholder="O que voce achou?" required></textarea>
            <label for="username">Nome:</label>
            <input type="text" placeholder="Digite seu Nome ou apelido.">
            <input class="comment-buttor" type="submit" value="Comentar!">
        </form>
    </div>
</div>

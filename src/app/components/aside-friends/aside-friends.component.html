<aside>
  <div class="friends-continer">
    <ul>
      <li class="friend" *ngFor="let friend of friendsListComplate" (click)="openChat(friend)" tabindex="0"
        (keydown.enter)="openChat(friend)" (keydown.space)="openChat(friend)">
        <img [src]="friend.photo || 'assets/profile-default-img.png'" [title]="friend.username" alt="profile-img">
      </li>
      <li class="add">+</li>
    </ul>
  </div>
  <div class="chats-container">
    <div class="chat" *ngFor="let friend of selectedFriends">
      <app-chat [friend]="friend" (closeChat)="closeChat(friend)"></app-chat>
    </div>
  </div>
  
  
</aside>
